{% extends 'learning/base.html' %}
{% load static %}

{% block title %}Admin Login - Techietact AI Tutor{% endblock %}

{% block content %}
<div class="admin-login-page position-relative">
    <div class="animated-bg"></div>
    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card rounded-4 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-icon d-inline-block mb-3">
                                <svg width="64" height="64" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="float-animation">
                                    <circle cx="16" cy="16" r="14" fill="url(#gradient)"/>
                                    <path d="M16 8L20 14L16 20L12 14L16 8Z" fill="white"/>
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#ff7700;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </div>
                            <h2 class="fw-bold mb-2 text-white">Admin Login</h2>
                            <p class="text-white-50">Access admin dashboard</p>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Username</label>
                                <input type="text" class="form-control form-control-lg border-0" id="username" name="username" required autofocus style="background: var(--input-bg); color: var(--text-primary);">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control form-control-lg border-0" id="password" name="password" required style="background: var(--input-bg); color: var(--text-primary);">
                            </div>
                            <button type="submit" class="btn btn-lg w-100 rounded-pill mb-3" style="background: linear-gradient(135deg, #ff9900, #ff7700); border: none; color: white;">Login as Admin</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-white-50 mb-0">
                                <a href="{% url 'home' %}" class="text-white" style="text-decoration: none;">‚Üê Back to Home</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
